<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Choose JS Project</title>
    <style>
      .image-controller {
        width: 100%;
        height: 700px;
        object-fit: cover;
        object-position: center;
      }

      .btn-controller {
        background-color: black;
        color: white;
        padding: 10px 30px;
        border: none;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <img
      class="image-controller"
      id="imageController2"
      src="https://bit.ly/3GN2rzX"
      alt=""
    />
    <button class="btn-controller" id="btnController2">
      Change Each Image
    </button>
    <button class="btn-controller" id="myfav">My Favourite</button>
    <button class="btn-controller" id="myDislike">Dislike</button>
  </body>
  <script src="script.js"></script>
</html>
